<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homepage </title>

    <!-- fav icon link -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <!-- link to fontawsome -->
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- link to index.css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- app body -->
    <section id="app" class="app">

        <!-- nav bar section -->
        <nav class="navbar bg-gray-700 container-fluid justify-content-between">

            <a href="./index.html"><img src="./assets/images/brand.png" alt="brand-logo" class="brand-logo"></a>
            
            <!-- side navmenu icon-->
            <button class="navbar-toggler " type="button" onclick="openNav()">
                &#9776;
            </button>
            <!-- side navmenu -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" onclick="showMealList()">Home</a>
                <a href="./favouriteMeals.html">Favourite Meals</a>
                <a href="#about" onclick="closeNav()">About</a>
            </div>

        </nav>
        <div id="meal-body" class="p-3 m-0 border-0">

            <!-- Heading main  -->
            <h1 class="text-center mt-5 fw-semibold text-gradient"> Delicious Meals for you</h1>

            <!--  search bar section -->
            <form id="search-bar" class="container text-center mt-5" >
                <input type="search" id="user-input" class="form-control" placeholder="Search your meal"
                    title="Type in a meal name" onkeyup="showMealList()" autocomplete="off" name="search-engine"/>
                <button type="button" id="search-btn" disabled name="search-icon"></button>
            </form>

            <!-- search result heading -->
            <div id="result-heading" class="mt-3 text-center">
            </div>

            <!-- Main meal container -->
            <main id="meals-container" class="d-flex justify-content-around container flex-wrap mt-5">
                <div class="loading">
                    <span >Loading</span>
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </main>
        </div>

    </section>
    <footer id="about" class="text-center" style="background-color: brown;"> &copy; copyright 2023 <span>Atul Solanki</span></footer>

    <script src="./assets/js/meals.js"></script>

</body>

</html>
